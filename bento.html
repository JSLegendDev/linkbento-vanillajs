<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="bento.js"></script>
    <title>Link Bento</title>
</head>
<body>
    <h1>Make your link bento</h1>
    <form id="bento-form" class="column">
        <input id="bento-title" placeholder="Title">
        <input id="bento-author" placeholder="Name">
        <input id="bento-description" placeholder="Description">
       
        <div id="links">
            <!-- Fill this dynamically  -->
        </div>
       
        <div>
            <button id="add-button">Add link</button>
            <button id="generate-bento-link">Generate bento link</button>
        </div>
    </form>
    <div class="column">
        <p id="generated-link"></p>
        <button id="copy-button">Copy to clipboard</button>
        <span id="message"></span>
    </div>
</body>
</html>
