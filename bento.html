<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="bento.js"></script>
    <title>Link Bento</title>
</head>
<body>
    <form id="bento-form" class="centered-container">
        <span>
            <label>Title</label>
            <input id="bento-title" placeholder="Enter link bento title">
        </span>
        <span>
            <label>Author</label>
            <input id="bento-author" placeholder="Enter your name">
        </span>
        <span class="centered-container">
            <label>Description</label>
            <textarea id="bento-description" placeholder="What is this link bento about?"></textarea>
        </span>
        <div>
            <div id="links">
                <!-- Fill this dynamically  -->
            </div>
        </div>
        <div>
            <button id="add-button">Add link</button>
            <button id="generate-bento-link">Generate bento link</button>
        </div>
    </form>
    <div class="column-container">
        <textarea id="generated-link-area"></textarea>
        <button id="copy-button">Copy to clipboard</button>
        <span id="message"></span>
    </div>
</body>
</html>
